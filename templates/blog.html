<html>
    <head>
        <title>Blog</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css.map">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    </head>

    <body>
        
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="https://bulma.io">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
          
              <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item">
                  Home
                </a>
          
                <a class="navbar-item">
                  Documentation
                </a>
          
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link">
                    More
                  </a>
          
                  <div class="navbar-dropdown">
                    <a class="navbar-item">
                      About
                    </a>
                    <a class="navbar-item">
                      Jobs
                    </a>
                    <a class="navbar-item">
                      Contact
                    </a>
                    <hr class="navbar-divider">
                    <a class="navbar-item">
                      Report an issue
                    </a>
                  </div>
                </div>
              </div>
          
              <div class="navbar-end">
                <div class="navbar-item">
                  <div class="buttons">
                    <a class="button is-primary">
                      <strong>Sign up</strong>
                    </a>
                    <a class="button is-light">
                      Log in
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </nav>
        
                {% for articles in all_contents %}
                <h1>{{articles.title}}</h1>
                
                
                <h2>{{articles.brief}}</h2> <a href="{{url_for('cont',id=articles.id)}}"> Read full story here </a>

            
                
              

    



          <div class="body">
                <div class="card">
                        <div class="card-image">
                          <figure class="image is-4by3">
                            <img src="{{articles.images}}" >
                          </figure>
                        </div>
                        <div class="card-content">
                          <div class="media">
                            <div class="media-left">
                              <figure class="image is-48x48">
                                <img {{articles.images}} >
                              </figure>
                            </div>
                            <div class="media-content">
                              <p class="title is-4">{{articles.author}}</p>
                              <p class="subtitle is-6">@Yemitefs</p>
                            </div>
                          </div>
                      
                          <div class="content">
                            Tell Your Story Now 
                            <a href="#">#css</a> <a href="#">#responsive</a>
                            <br>
                            <time datetime= "{{articles.date_posted}}" >{{articles.date_posted}}</time>
                          </div>
                        </div>
                      </div>
                      
          </div>
          {% endfor %}
    </body>
</html>
